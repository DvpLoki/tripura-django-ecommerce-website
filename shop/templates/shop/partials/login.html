
{% load static %}
 <div x-show="showlogin" id="login" class="fixed top-0 right-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center" >
  <div @click.outside="showlogin=false" class="flex flex-col justify-center px-6 py-12 lg:px-8 bg-white rounded-lg md:w-[40%] md:h-[90%] w-[90%] ">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 md:h-28 w-auto md:pt-8" src="{% static "logo.png" %}" alt="Tripura">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" hx-post="{% url "account:login" %}" hx-target="#loginerrors" 
    autocomplete="off"  
    _="on submit toggle @disabled on <button/> until htmx:afterOnLoad then put '' into <input/>'s value "
   >
      <div>
        <label for="Email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="Email" type="email" autocomplete="email" 
          required 
          class="block w-full rounded-md border-0 p-2  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
       <input type="hidden" value="{{ csrf_token}}"> {% csrf_token %}
      <div>
        <div class="flex items-center justify-between">
          <label for="Password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="Password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit"   class="flex w-full justify-center rounded-md bg-indigo-600 p-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>


      <div id="loginerrors" class="w-full  font-bold h-5 text-center text-red-600"></div>

    </form>

    <p class="mt-5 text-center text-sm text-gray-500 ">
      Not a member?
      <a @click="showlogin=false , showregister=true" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 cursor-pointer">Register now</a>
    </p>
  </div>
</div>
</div>
