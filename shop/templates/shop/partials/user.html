{% if request.user.is_authenticated %}
    
<div x-data="{ options: false }" class="relative inline-block">
   <div>
    <button type="button" @click="options=!options" class="inline-flex w-full justify-center gap-x-1.5  text-sm font-semibold text-white  hover:text-slate-300" id="menu-button" aria-expanded="true" aria-haspopup="true">
     {{request.user}}
      <svg class="-mr-1 h-5 w-5 text-white" :class="{'rotate-180':options} " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>


  <div x-show="options" @click.outside="options=false" class="absolute right-0 z-10 mt-2 w-52 origin-top-right rounded-md bg-white shadow-sm shadow-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
    <div class="py-1 font-semibold" role="none">
      <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
      <a href="{% url 'account:myaccount' %}" class="text-gray-800 block hover:bg-slate-200 px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">My Account </a>
      <a href="#" class="text-gray-800 block hover:bg-slate-200 px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Manage Orders</a>
      
        <button hx-post="{% url "account:logout" %}" class="text-rose-500  hover:bg-slate-200 block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
      
    </div>
  </div>
</div> 
{% else %}
    <button @click="showlogin=true" class="px-4 py-1 bg-white  rounded text-[var(--main-color)]  font-semibold ">Login</button>
    <button @click="showregister=true" class="font-semibold">Register</button>
{% endif %}
