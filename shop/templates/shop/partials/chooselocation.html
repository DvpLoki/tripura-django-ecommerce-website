 <div x-show="showlocation"  class="fixed top-0 right-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center" >
  <div @click.outside="showlocation=false" class="  bg-white rounded-lg md:w-[25%]   w-[80%] ">
  
    <div class="bg-slate-100 ">
        <h1 class="font-semibold text-xl px-5 py-3">Choose your location</h1>
        <hr>
    </div>

    <div class="p-5">
        <p class="text-xs">Select a delivery location to see product availability and delivery options</p>
        <button @click="showlocation=false,showlogin=true"  class="flex w-full my-3 justify-center rounded-md bg-indigo-600 p-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign in to see your Addresses</button>

        <div>
                <div class="mt-3 flex flex-row items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <div class="mx-2 text-xs text-center text-gray-500">or enter an Indian pincode</div>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
            
            <div class="mt-3 flex flex-row">
                <form hx-post="{% url 'orders:checkdelivery' %}" class="flex gap-2 px-2" hx-target="#delivery"   x-on:htmx:after-swap.window="showlocation=false">
                <input  type="text" name="pincode" maxlength="6" required  class=" block w-full rounded-md border-1 px-2 py-1 rounded-md  text-gray-900  ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 ">
                <input type="submit" value="Check"  class=" text-md bg-gray-300 hover:bg-gray-500 px-2 py-1 rounded-md">
                </form>
                
            </div>


        </div>    

    </div>
    
</div>
</div>
