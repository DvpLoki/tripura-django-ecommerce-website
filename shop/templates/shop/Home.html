{% extends "shop/base.html" %} 
{% load static %} 
{% block title %} 
Tripura
{% endblock %} 

{% block content %}

{% block head %}
<style>
  .scroll::-webkit-scrollbar {
  display: none;
}

.scroll{
  -ms-overflow-style: none;  
  scrollbar-width: none;  
}
</style>
{% endblock %}

<!-- hero sction-->
<div class=" flexr items-center w-screen h-[83vh] bg-cover bg-no-repeat  bg-center bg-[url({% static 'herosection.jpg' %})]" >
<div class=" text-center pt-40 font-bold space-y-2">
<h1 class="text-5xl">Welcome to Tripura </h1><h2 class="text-3xl">you got to the right place</h2></div>
</div>


<!-- featured items -->
<div class="text-center text-4xl w-screen bg-[#FB5924] pt-20">
  <h1>Featured Products</h1>

<div class=" flex justify-center items-center w-5/6 pt-5 mx-auto">
<ion-icon name="chevron-back-outline" class="backword text-7xl cursor-pointer"></ion-icon>
<div class=" scroll snap-x overflow-x-auto space-x-6  mx-auto whitespace-nowrap">
  {% for p in products%}
    <div class="snap-center inline-block ">
    <img class="hover:scale-110 duration-500 w-80 md:w-80 h-80 object-contain "  src="{% if p.subproduct.images.all %}{{ p.subproduct.images.first.image.url }}{% endif %}" alt="{{p.subproduct.images.alternative_text}}">
   </div>
    {% endfor %}
</div>
<ion-icon  name="chevron-forward-outline"class=" forward text-7xl cursor-pointer"></ion-icon>
</div>
</div>


<!-- about us -->
<div id="about" class="bg-[#FB5924] w-screen h-[70vh] flex justify-center items-center ">
  <h1 class="text-3xl">About Us</h1>

</div>



{% endblock %}
